<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Ignited</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
    <!-- header -->
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="assets/images/company-logo.png" alt="Company Logo" style="height: 80px; margin-right: 10px;">
                    <span style="color: red; font-weight: bold; font-size: larger;">I</span>gnited
                </a>
            </nav>
        </div>
    </header>
    <!-- //header -->

    <!-- login section -->
    <section class="w3l-login py-5">
        <div class="container py-lg-5 py-md-4 py-2">
            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:400px;">
                <h3 class="title-style">Login to Your Account</h3>
                <p class="mt-2">Welcome back! Please enter your credentials to continue.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <form action="dashboard.html" method="POST" class="signin-form">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="text-primary">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-primary">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //login section -->

    <!-- Js scripts -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
